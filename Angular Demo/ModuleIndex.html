<!DOCTYPE html>
<html ng-app="MyViewer">

<head>
  <script data-require="angular.js@*" data-semver="1.3.0-beta.5" 
  src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="ModularScript.js"></script>
</head>

<body ng-controller="MainController">
  <div>
    <!--<h1>{{message}} {{person.firstName}} {{person.lastName}}</h1>-->
    <h3 style="color:red">{{error}}</h3>
    <h1>{{message}} {{person.name}}</h1>
    <img ng-src="{{person.avatar_url}}" title="{{person.name}}" height=220 width=220/>
  </div>
</body>

</html>
